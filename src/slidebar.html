<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Bars with Text Names</title>
    <style>
        body {
            background-color: #D9CDBF;
        }

        .slide-container {
            width: 80%;
            margin: 20px auto;
        }

        .slide {
            width: 100%;
            height: 19px;
            background-color: lightgray;
            margin-bottom: 10px;
            position: relative;
        }

        .slide input[type="range"] {
            width: 100%;
            height: 100%;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            background-color: transparent;
        }

        .slide input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 40px;
            background-color: #495C2E;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .slide input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 30px;
            background-color: #B2ABA3;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .slide-name {
            position: absolute;
            top: -25px;
            left: 0;
        }


        .text {
            display: inline-block;
            border: 1px solid #000;
            height: auto;
            width: 50px;

            background-color: #605746;
          }
        
          .text h2 {
            width: 50px;
            font-family: 'Inter';
            font-style: normal;
            margin-top: 300px;
            font-weight: 700;
            font-size: 20px;
            margin-right: 200px;
            color: black;
            transform: rotate(-90deg);
          }
    </style>
</head>

    <script>
        const sliders = document.querySelectorAll('.slider');

        sliders.forEach(slider => {
            const value = (slider.value - slider.min) / (slider.max - slider.min);
            const percent = value * 100;

            slider.style.background = linear-gradient(to right, #495C2E ${percent}%, lightgray ${percent}% 100%);

            slider.addEventListener('input', function () {
                const value = (this.value - this.min) / (this.max - this.min);
                const percent = value * 100;

                this.style.background = linear-gradient(to right, #495C2E ${percent}%, lightgray ${percent}% 100%);
            });
        });
    </script>
